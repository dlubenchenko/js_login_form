<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.muicss.com/mui-latest/css/mui.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
		<title>Login</title>
	</head>
	<body>
		<div id="sidebar">
			<div class="mui--text-white mui--text-display1 mui--align-vertical">
				Login form and Questions
			</div>
		</div>
		<div id="content" class="mui-container-fluid">
			<div class="mui-row">
				<div class="mui-col-sm-10 mui-col-sm-offset-1">
					<br />
					<br />
					<div class="mui--text-black-54 mui--text-body2">RECENT POSTS</div>
					<div class="mui-divider"></div>
					<form id="form" class="mui-form">
						<button
							id="login-btn"
							type="submit"
							class="mui-btn mui-btn--danger"
						>
							Login
						</button>
						<div class="mui-textfield">
							<textarea
								required
								maxlength="250"
								id="question-input"
								placeholder="Your question"
							></textarea>
						</div>
						<button
							disabled
							id="submit"
							type="submit"
							class="mui-btn mui-btn--danger"
						>
							Submit
						</button>
					</form>
					<br />
					<div id="list"></div>
				</div>
			</div>
		</div>
	</body>
</html>
